<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta name="description" content="A tool to compared a corpus that has been re-translated between two languages multiple times" />
        <meta name="keywords" content="language, translation, comparison, auto-translate" />
        <meta name="author" content="Joe Coppola, Tyler Sargent" />
        <meta name="robots" content="index, follow" />
        <meta name="revisit-after" content="1 month" />

        <link rel="stylesheet" type="text/css" href="css/fonts/League-Gothic/stylesheet.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script src = "../build/js/app.js"></script>

        <title>Lost in Translation</title>
    </head>
    <body>
    <div class="header">
        <h1>Lost In Translation</h1>
        <hr>
        This tool compares a corpus of text that has been translated using one of many different</br>
        automatic translation tools available online. It compares the degredation of text over  </br>
        many different translations back and forth from a language.
        <hr>
    </div>

    </div class="content">
        <div class="container">
            <textarea id="textToTranslate" class="text-input" name="u_text" maxlength="2000" placeholder="Paste text here to translate..."></textarea>
            </br>
            From <select id="from" name="from_language">
                <option value="en" selected>English</option>
                <option value="it">Italian</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
            to <select id="to" name="to_language">
                <option value="en">English</option>
                <option value="it">Italian</option>
                <option value="es" selected>Spanish</option>
                <option value="de">German</option>
            </select>
            </br>
            using <select id="api" name="translate_engine">
                <option value="google" selected>Google Translate</option>
                <option value="promt">PROMT</option>
            </select>
            </br>
            <input id="submit" type="submit" value="Translate">
        </div>
        <hr>
        </div class="container">
            <textarea id="oneTranslation" class="text-readout" name="t_text_1" placeholder="Text after one translation..."></textarea>
            <textarea id="manyTranslation" class="text-readout" name="t_text_2" placeholder="Text after many translations..."></textarea>
        </div>
    </div>

    </div class="footer">
		<hr>
    </div>
    </body>
</html>
